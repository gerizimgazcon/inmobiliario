<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de Propiedades - Casa Mía</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #EBF8FF;
      color: #2B6CB0;
    }

    header, footer {
      background-color: #2B6CB0;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #63B3ED;
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #2B6CB0;
      background-color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .filters select {
      padding: 10px;
      border: 1px solid #2B6CB0;
      border-radius: 5px;
      background-color: white;
      color: #2B6CB0;
      font-weight: bold;
    }

    .properties {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .property {
      background-color: white;
      border: 1px solid #cbd5e0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 15px;
    }

    .property-info h3 {
      color: #2B6CB0;
      margin-bottom: 10px;
    }

    .property-info p {
      margin-bottom: 8px;
      font-size: 14px;
      color: #4A5568;
    }

    .price {
      font-weight: bold;
      color: #2B6CB0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Listado Completo de Propiedades</h1>
    <p>Filtra por tus necesidades y encuentra tu próximo hogar</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="#">Propiedades</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="container">
    <h2>Filtrar propiedades</h2>
    <div class="filters">
      <select id="filter-type">
        <option value="all">Todos los tipos</option>
        <option value="casa">Casa</option>
        <option value="departamento">Departamento</option>
        <option value="residencia">Residencia</option>
      </select>

      <select id="filter-bedrooms">
        <option value="all">Todas las recámaras</option>
        <option value="1">1 recámara</option>
        <option value="2">2 recámaras</option>
        <option value="3">3 recámaras</option>
        <option value="4">4 o más recámaras</option>
      </select>

      <select id="filter-price">
        <option value="all">Todos los precios</option>
        <option value="low">Menos de $2,000,000</option>
        <option value="mid">$2,000,000 - $4,000,000</option>
        <option value="high">Más de $4,000,000</option>
      </select>
    </div>

    <div class="properties" id="property-list">
      <!-- Propiedades cargadas por JavaScript -->
    </div>
  </div>

  <footer>
    <p>© 2025 Casa Mía Inmobiliaria - Todos los derechos reservados</p>
    <p>contacto@casamia.com | Tel: 55-9876-5432</p>
  </footer>

  <script>
    const properties = [
      {
        title: "Casa Familiar en el Centro",
        type: "casa",
        bedrooms: 3,
        price: 2800000,
        img: "https://d2p0bx8wfdkjkb.cloudfront.net/static/properties/SD1VYND9UU/NJQO3E9EOI/N2bTYf6iRF/IMG_0104-Editar_Copiar.jpg"
      },
      {
        title: "Departamento Moderno",
        type: "departamento",
        bedrooms: 2,
        price: 1950000,
        img: "https://tse4.mm.bing.net/th/id/OIP.gba9tLLmXx05seD7O_hlSwHaFP?w=570&h=403&rs=1&pid=ImgDetMain&o=7&rm=3"
      },
      {
        title: "Residencia de Lujo",
        type: "residencia",
        bedrooms: 4,
        price: 6500000,
        img: "https://archzine.fr/wp-content/uploads/2016/01/villa-de-reve-maison-%C3%A0-louer-les-plus-belles-maisons-la-maison-de-star-piscine.jpg"
      },
      {
        title: "Casa Moderna con Terraza",
        type: "casa",
        bedrooms: 3,
        price: 3200000,
        img: "https://tse4.mm.bing.net/th/id/OIP.FO_YJLnUQdc0qQty6r5WQgHaEJ?w=1279&h=716&rs=1&pid=ImgDetMain&o=7&rm=3"
      },
      {
        title: "Departamento con Vista al Parque",
        type: "departamento",
        bedrooms: 2,
        price: 2100000,
        img: "https://tse1.mm.bing.net/th/id/OIP.VTfdhbGuT9KI8hMPBR29qQHaFj?w=750&h=562&rs=1&pid=ImgDetMain&o=7&rm=3"
      },
      {
        title: "Residencia Campestre",
        type: "residencia",
        bedrooms: 4,
        price: 4800000,
        img: "https://images.adsttc.com/media/images/5a32/5167/b22e/385c/9e00/00ad/large_jpg/CASA_CAMPESTRE_5_CA01ME.jpg?1513247048"
      },
      {
        title: "Casa Tradicional de Barrio",
        type: "casa",
        bedrooms: 3,
        price: 2500000,
        img: "https://tse1.mm.bing.net/th/id/OIP.KXqdSTihJZOozUQ7RebO0QHaE8?rs=1&pid=ImgDetMain&o=7&rm=3"
      },
      {
        title: "Departamento Estilo Loft",
        type: "departamento",
        bedrooms: 1,
        price: 1700000,
        img: "https://th.bing.com/th/id/R.8b3431a96e65eeab1962761e499de1c2?rik=nVF7E%2bq11RjxjA&pid=ImgRaw&r=0"
      },
      {
        title: "Residencia de Playa",
        type: "residencia",
        bedrooms: 5,
        price: 8700000,
        img: "https://lustermagazine.com/wp-content/uploads/2022/04/lujo-residencias-playa-selene-oceanfront-residences-Miami-Fort-Lauderdale-1536x864.jpg"
      }
    ];

    const propertyList = document.getElementById("property-list");
    const typeFilter = document.getElementById("filter-type");
    const bedFilter = document.getElementById("filter-bedrooms");
    const priceFilter = document.getElementById("filter-price");

    function renderProperties(list) {
      propertyList.innerHTML = "";
      list.forEach(p => {
        propertyList.innerHTML += `
          <div class="property">
            <img src="${p.img}" alt="${p.title}">
            <div class="property-info">
              <h3>${p.title}</h3>
              <p>${p.bedrooms} recámaras</p>
              <p class="price">$${p.price.toLocaleString()} MXN</p>
            </div>
          </div>
        `;
      });
    }

    function filterProperties() {
      const typeVal = typeFilter.value;
      const bedVal = bedFilter.value;
      const priceVal = priceFilter.value;

      const filtered = properties.filter(p => {
        const typeMatch = typeVal === "all" || p.type === typeVal;
        const bedMatch = bedVal === "all" ||
                         (bedVal === "1" && p.bedrooms === 1) ||
                         (bedVal === "2" && p.bedrooms === 2) ||
                         (bedVal === "3" && p.bedrooms === 3) ||
                         (bedVal === "4" && p.bedrooms >= 4);
        const priceMatch = priceVal === "all" ||
                           (priceVal === "low" && p.price < 2000000) ||
                           (priceVal === "mid" && p.price >= 2000000 && p.price <= 4000000) ||
                           (priceVal === "high" && p.price > 4000000);
        return typeMatch && bedMatch && priceMatch;
      });

      renderProperties(filtered);
    }

    typeFilter.addEventListener("change", filterProperties);
    bedFilter.addEventListener("change", filterProperties);
    priceFilter.addEventListener("change", filterProperties);

    renderProperties(properties);
  </script>
</body>
</html>
